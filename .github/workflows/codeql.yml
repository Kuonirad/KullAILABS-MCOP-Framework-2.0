name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 5 * * 1'  # Weekly on Monday

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # v4 - latest compatible

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4  # v3 - latest compatible
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4  # v3 - latest compatible

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4  # v3 - latest compatible
