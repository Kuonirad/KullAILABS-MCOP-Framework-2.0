name: CI Security - Malicious Mod Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-malicious-load:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup project environment (minimal)
        uses: ./.github/actions/setup-project
      - name: Setup project environment (minimal)
        uses: ./.github/actions/setup-project
      - name: Checkout (pinned)
        uses: actions/checkout@v4 # v4 - latest compatible

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4 - latest compatible
        with:
          enable-cache: false
          install-deps: false

      - name: Execute malicious-mod harness
        run: node scripts/security/test-malicious-mod.mjs
