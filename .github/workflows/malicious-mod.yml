name: CI Security - Malicious Mod Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-malicious-load:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@v4 # v4 - latest compatible

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4 - latest compatible
        with:
          node-version: 20.x

      - name: Execute malicious-mod harness
        run: node scripts/security/test-malicious-mod.mjs
