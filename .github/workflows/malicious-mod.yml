name: CI Security - Malicious Mod Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-malicious-load:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Setup project environment (minimal)
        uses: ./.github/actions/setup-project
        with:
          enable-cache: false
          install-deps: false

      - name: Execute malicious-mod harness
        run: node scripts/security/test-malicious-mod.mjs
