name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@v4 # v4 - latest compatible

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4 - latest compatible
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4 # v4 - latest compatible
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
          if-no-files-found: warn
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@v4 # v4 - latest compatible

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4 - latest compatible
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4 # v4 - latest compatible
        with:
          name: build
          path: .next/
          if-no-files-found: warn
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@v4 # v4 - latest compatible

      - name: Setup Node.js
        uses: actions/setup-node@v4 # v4 - latest compatible
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run lint security checks
        run: npm run lint
